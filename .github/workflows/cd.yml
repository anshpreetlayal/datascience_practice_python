# .github/workflows/cd.yml
name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          pip-version: 'latest'

      - name: Install Pipenv
        run: |
          python -m pip install pipenv
          pipenv install --dev

      - name: Deploy to Production
        run: |
          pipenv run python app.py
