# .github/workflows/ci.yml
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install Pipenv
        run: |
          python -m pip install pipenv
          pipenv install --dev

      - name: Run tests
        run: |
          pipenv run pytest test/

